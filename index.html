---
layout: default
title: Home
---

<div class="listing">
    {% for post in paginator.posts %}
    
     <div class="post other link">
      <h2><a href="{{ site.baseurl }}{{ post.url }}"><span class="mega-octicon octicon-flame" style="min-width: 32px;" ></span>
      {{ post.title }}   </a>
      </h2>
      <time class="post-date">{{ post.date | date_to_string }}</time>
      {{ post.excerpt  | remove: '<p>' | remove: '</p>' }} &nbsp; 
      <a href="{{ site.baseurl }}{{ post.url }}">View post...</a>
      
     
    </div>
    
    {% endfor %}
</div>
